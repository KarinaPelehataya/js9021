<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>
<body>
    <script>
        "user strict"
        let userName = prompt('What is your name?');
        if (!userName) {
            alert('Incorrect data');
        };
        let userAge = +prompt('How old are you?');
        if(!userAge){
            alert('Incorrect data');
        }

        let pet = confirm('Do you have a pet?');

        if (pet) {
            let petName = prompt('What is the name of your pet?');
            if(petName){
                alert(`Hello, my name is ${userName},  I am ${userAge} year old. ${pet}, I have a pet . Its name is ${petName}`);
            }
            
        } else {
            alert(`Hello, my name is ${userName},  I am ${userAge} year old. ${pet},  I haven't got a pet.`);
        }

    </script>
</body>
</html>
