<script>
// Если переменная a равна или меньше 1, а переменная b больше или равна 3, то выведите сумму этих переменных, иначе выведите их разность (результат вычитания). Проверьте работу скрипта при aи b, равном 1 и 3, 0 и 6, 3 и 5.
let a=[1,0,3];
let b=[3,6,5];   
for (let i=0;i<=2;i++){
    if (a[i]<=1 & b[i]>=3){
        console.log(`if a=${a[i]}, b=${b[i]} then a+b=${a[i]+b[i]}`);
} 
    else{
        console.log(`if a=${a[i]}, b=${b[i]} then a-b=${a[i]-b[i]}`);
    }
}
</script>
