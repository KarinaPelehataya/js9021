<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let month = +prompt("Type a month number 1-12", 1);
      switch (month) {
        case 12:
        case 1:
        case 2:
          console.log("It is Winter now");
          break;
        case 3:
        case 4:
        case 5:
          console.log("It is Spring now");
          break;
        case 6:
        case 7:
        case 8:
          console.log("It is Summer now");
          break;
        case 9:
        case 10:
        case 11:
          console.log("It is Autumn now");
          break;
        default:
          console.log("Please put a number from 1 to 12");
      }
    </script>
  </body>
</html>
